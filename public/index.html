<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <a href="https://github.com/Slummo">
      <h4>Marchisio Luca</h4>
    </a>
    <div class="container centered" id="container-form">
      <form id="form">
        <input
          type="url"
          id="input-url"
          placeholder="Enter a valid url..."
          autocomplete="off"
          required
        />
        <button id="btn-generate">Generate</button>
      </form>
    </div>
    <div class="container centered" id="container-qrcode"></div>
    <div class="container" id="container-credits">
      <p>Credits</p>
      <a
        class="link"
        href="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
      >
        Dependency script
      </a>
      <a class="link" href="https://github.com/Slummo/QR-code-generator"
        >Github page
      </a>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
